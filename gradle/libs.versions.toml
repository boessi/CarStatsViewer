[versions]
agp = "8.4.2"
kotlin = "2.0.0" # Can't bump Kotlin version yet due to synthetics
ktx = "1.13.1"
activity = "1.9.0"
fragment-ktx = "1.7.1"
recyclerview = "1.3.2"
room = "2.6.1"
